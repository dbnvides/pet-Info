<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/input.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../../styles/animation.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <title>Petinfo - Login</title>
</head>

<body>
    <main class="container">

        <section class="sec-register">
            <div class="box-register">
                <div class="box-header">
                    <h2>Cadastro</h2>
                    <a href="../login/index.html" class="btn-default btn-back-to-login">Voltar para login</a>
                </div>
                <form>

                <div class="form-user">
                    <label for="">Usuário</label>
                    <input type="text" class="input-default" id="username" placeholder="Digite seu usuário aqui">
                </div>

                <div class="form-email">
                    <label for="">Email</label>
                    <input type="email" class="input-default" id="email" placeholder="Digite seu email aqui">
                </div>
                <div class="form-user">
                    <label for="">Link da foto do perfil</label>
                    <input type="text" class="input-default" id="avatar" placeholder="Insira o link aqui">
                </div>

                <div class="form-password">
                    <label for="">Senha</label>
                    <input type="password" class="input-default" id="password" placeholder="Digite sua senha aqui">
                    <p class="text-alert">A senha está incorreta</p>
                </div>

                <button class="btn-default button-register button-desable">Cadastrar</button>
            </form>
            <a href="../login/index.html" class="btn-default" id="btn-back">Voltar para o login</a>
        </div>
        </section>

        <section class="sec-slogan">
            <h2 class="title1">Petinfo</h2>
            <h2 class="title1"><span class="color-text">Ooooooba!</span></h2>

            <p class="text1">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <div class="box-pets">
                <div class="box-pet-img1">
                    <div class="box-pet-img2">
                        <img src="../assests/CatCad1.svg" alt="">
                        <img src="../assests/DogCad1.svg" alt="">
                    </div>
                    <img src="../assests/CatCad2.svg" alt="">
                </div>
                <img src="../assests/CatCad3.svg" alt="">
            </div>

        </section>


    </main>
    <script type="module" src="register.js"></script>
</body>

</html>
